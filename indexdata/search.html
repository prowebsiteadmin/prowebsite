<html>
   <body>
     <title>프로 웹사이트 - 검색</title>
    <form class = 'search'>
      <button class = "img-button" type = "submit" name = "click" value = "">
         검색하기
      </button>
      
      <input class = 'keyword' type = 'text' name = 'search' maxlength = 255 vaule = "" autocomplete = "off">
      
      <select class = 'SelectSearch' name = 'WhichSearch'>
        <option id = 'google' value = 'google'>Google</option>
        <option id = 'naver' value = 'naver'>Naver</option>
      </select>
    </form>
      <button onclick="location.href = 'https://prowebsiteadmin.github.io/prowebsite/'">돌아가기</button><br>
      검색창으로 돌아올려면 https://prowebsiteadmin.github.io/prowebsite/indexdata/search.html 로 오세요!
   </body>
   <script>
      const Searching = Search.prototype;
      
   function Search(){
      this.keyword = document.querySelector('input[name = "search"]');
      this.engine = document.querySelector('.SelectSearch');
      this.button = document.querySelector('.img-button');
      this.form = document.querySelector('.search');
   
       this.Engine();
   }
   Searching.Engine = function(){
      this.form.addEventListener('submit', e => {
    
         e.preventDefault();
        
         let engine = this.engine.value;  
         let keyword = this.keyword.value;

         if(engine === 'google'){
               location.href = 'https://www.google.co.kr/search?q=' + keyword;
         }else if(engine === 'naver'){
               location.href = 'https://search.naver.com/search.naver?query=' + keyword;
          }
       });
   }
   </script>
</html>
